version: '3.8'

services:
  scp-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: scp-web:latest
    ports:
      - '80:80'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    command: pnpm dev
